<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/login.css">
    <script type="text/javascript" src="/login.js"></script>
    <title>login</title>
</head>
<body>

<div class="container">
    <h3 class="title">Amazon't</h3>
    <p class="subText">Go on, DO IT</p>
</div>

<form method="GET" action="/gallery">
    <button type="submit" class="loginPageBackButton">Back</button>
</form>

    <h3 class="loginText">Login into existing account</h3>

    <table class="loginTable">
        <tr>
            <th class="loginHead">
                Username:
            </th>

            <td>
                <input type="text" id="loginBox" name="usernameBox">
            </td>
        </tr>

        <tr>
            <th class="loginHead">
                Password:
            </th>

            <td>
                <input type="password" id="loginBoxPassword" name="passwordBox">
            </td>
        </tr>

    </table>

<button class="buttonCustomer" onclick="customerLogin()">Login as customer</button>


<button class="buttonOwner" onclick="ownerLogin()">Login as owner</button>

</body>
</html>
