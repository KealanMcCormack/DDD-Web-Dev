<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/" lang="en">
<!--/@thymesVar id="products" type="java.util.list<app.Product>"/-->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/owner.css">
    <script type="text/javascript" src="owner.js"></script>
    <title>Owner</title>
</head>
<body>
<h3 class="title">Amazon't</h3>
<p class="subText">Just a regular store</p>
    <div class="container">
        <form method="GET" action="/gallery">
            <button type="submit" class="back">Back</button>
        </form>
        <div>
            <form method="GET" action="/productCreation">
                <button class="addProductButton" type="submit">Add product</button>
            </form>
        </div>
        <form method="GET" action="/owner/orders">
            <button type="submit" class="viewOrders">View Orders</button>
        </form>
        <table class="gridContainer" id="gridItem">
            <tr>
                <th class="header">Product Name</th>
                <th class="header">Product Price</th>
                <th class="header">Hidden</th>
                <th colspan="3"></th>
            </tr>
            <tr  th:each="product : ${products}" th:id="|row_${product.id}|" class="gridItem">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.hidden}"></td>

                <td><button th:onclick="|removeProduct(${product.id})|" class="button">Remove</button></td>
                <td><button th:onclick="|hideProduct(${product.id})|" class="button">Edit</button></td>
                <td>
                    <form method="GET" th:action="|/owner/product/edit/uh/${product.id}|">
                        <button type="submit" class="button">Edit</button>
                    </form>
                </td>

            </tr>
        </table>
    </div>
</body>
</html>
