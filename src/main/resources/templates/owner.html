<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/" lang="en">
<!--/@thymesVar id="products" type="java.util.list<app.Product>"/-->
<script type="text/javascript" src="owner.js"></script>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/owner.css">
    <title>Owner</title>
</head>
<body>
<h3 class="title">Amazon't</h3>
<p class="subText">Just a regular store</p>

<form method="GET" action="/gallery">
    <button type="submit" class="back">Back</button>
</form>

<div>
    <button class="addProductButton" th:href="'/productCreation'">Add product</button>
</div>

<form method="GET" action="/owner/orders">
    <button type="submit" class="viewOrders">View Orders</button>
</form>


<div class="container">
    <table class="gridContainer">
        <tr>
            <th class="header">Product Name</th>
            <th class="header">Product Price</th>
            <th class="header">Hidden</th>
            <th colspan="3"></th>
        </tr>
        <tr class="gridItem" th:each="product : ${products}" th:id="|row_${product.id}|">
            <th th:text="${product.name}"></th>
            <th th:text="${product.price}"></th>
            <th th:text="${product.hidden}"></th>

            <th><button th:onclick="|removeProduct(${product.id})|" class="button">Remove</button></th>
            <th><button th:onclick="|editProduct(${product.id})|" class="button">Edit</button></th>
            <th><button th:onclick="|hideProduct(${product.id})|" class="button">Hide</button></th>

        </tr>
    </table>
</div>
</div>
</body>
</html>
