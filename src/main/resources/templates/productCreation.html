<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
    <link rel="stylesheet" href="/productCreation.css">
    <script type="text/javascript" src="owner.js"></script>
</head>
<body>
    <container>

        <h3 class="title">Amazon't</h3>
        <p class="subText">Just a regular store</p>

        <h1 class="pageTitle">Your new Product</h1>


        <form th:action="@{/owner/add/product}"
              th:object="${product}" method="post"
              enctype="multipart/form-data"
        >
        <table class="productTable">
            <tr>
                <th class="title">
                    Product name:
                </th>

                <td>
                    <input type="text" id="nameBox" name="nameBox" class="smallBox">
                </td>
            </tr>

            <tr>
                <th class="title">
                    Product description:
                </th>

                <td>
                    <input type="text" id="descriptionBox" name="descriptionBox" class="bigBox">
                </td>
            </tr>

            <tr>
                <th class="title">
                   Unit price:
                </th>

                <td>
                    <input type="number" id="price" name="price" class="smallBox">
                </td>
            </tr>

            <tr>
                <th class="photo">
                    Please add a picture of the product:
                </th>

                <td>
                    <input type="file" name="image" accept="image/png, image/jpeg" />
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
        </form>

        <div>
            <button onclick="addProduct()" class="buttonAddProduct">Add product</button>
        </div>

        <div>
            <form method="GET" action="/gallery">
                <button type="submit" class="back">Back</button>
            </form>
        </div>
    </container>
</body>
</html>
