<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/" lang="en">
<!--/@thymesVar id="products" type="java.util.list<app.Product>"/-->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/gallery.css">
    <title>Gallery</title>
</head>
<body>
    <h3 class="title">Amazon't</h3>
    <p class="subText">Just a regular store</p>
    <form method="GET" action="/account">
        <button type="submit" class="accountRedirectBtn">Account</button>
    </form>
    <form method="GET" action="/createAccount">
        <button type="submit" class="createAccount">Create Account</button>
    </form>
    <form method="GET" action="/login" >
        <button type="submit" class="login">Login</button>
    </form>
    <form method="POST" action="/logout">
        <button type="submit" class="logout">Logout</button>
    </form>
    <form method="GET" action="/cart">
        <button type="submit" class="cartButton">Cart</button>
    </form>
    <form method="GET" action="/gallerySearch">
        <input type="text" name="searchString" class="searchbar"/>
        <button type="submit" class="search">Search</button>
    </form>
    <div class="container">
        <br>
        <br>
        <div class="gridContainer">
            <div class="gridItem" th:each="product : ${products}">
                <p th:text="${product.name}"></p>
                <p th:text="${product.price}"></p>
                <a class="viewProductButton" th:href="'/product/'+${product.id}">View</a>
            </div>
        </div>
    </div>
    </div>
</body>
