<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/" lang="en">
<!--/@thymesVar id="product" type="app.Product"/-->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/product.css">
    <script type="text/javascript" src="/product.js"></script>
    <title th:text="${product.name}"></title>
</head>
<body>
    <div class="container">
        <h3 class="title">Amazon't</h3>
        <p class="subText">bottom text</p>

        <div>
            <!-- image path needs to be held in array -->
    <!--        <p class="productImage"><img src="/images/logo.jpg" alt="l"/></p>-->
        </div>

        <div class="pageText">
            <!-- Use spring boot to grab product name -->
            <p class="pageText_title">Product: </p>
            <p th:text="${product.name}" class="center">Placeholder Product Name</p>
        </div>

        <div class="pageText">
            <!-- Use spring boot to grab product description -->
            <p class="pageText_title">Description: </p>
            <p th:text="${product.description}" class="center">Placeholder Description</p>
        </div>

        <div class="pageText">
            <!-- Use spring boot to grab product description -->
            <p class="pageTextPrice">Price: </p>
            <p th:text="${product.price}" class="center">Placeholder Price</p>
        </div>

        <div>
            <form method="GET" action="/">
                <button type="submit" class="back">Return To Gallery</button>
            </form>
            <!-- Use spring boot to send person id and product id to server -->
            <button class="addToCart" th:onclick="|addToCart(${product.id})|">Add to Cart</button>
        </div>
    </div>
</body>
</html>
