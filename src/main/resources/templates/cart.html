<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/" lang="en">
<!--/@thymesVar id="cart" type="java.util.List<app.Product>"/-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/cart.css">
    <title>cart</title>
</head>
<body>

<div class="container">
    <h3 class="title">Amazon't</h3>
    <p class="subText">BUY PLEASE</p>
</div>

<form method="GET" action="/">
    <button type="submit" class="cartPageBackButton">Back</button>
</form>

<div class="tableContainer">
    <table class="cartTable">
        <tr class="tableHeaderText">
            <th class="tableHeaderTextName">
                Name
            </th>

            <th class="tableHeaderTextQuantity">
                Quantity
            </th>

            <th class="tableHeaderTextPrice">
                Price
            </th>
        </tr>

        <tr class="cartItems" th:each="cart : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <button class="removeButton" th:onclick="|removeProduct(${product.id})|">Remove</button>
            </td>

        </tr>

        <tr>
            <td>
                <p class="totalPrice">Total Price:</p>
                <textarea readonly class="totalPriceBox" name="priceBox" th:text="|totalPrice(${customer.id})|"></textarea>
            </td>

        </tr>

    </table>

    <div class="buttonCart" th:each="kv : ${customer}">
        <a class="cartBuyButton" th:href="'/checkout/'+${kv.value.username}">Buy</a>
    </div>

</div>



</body>
</html>
